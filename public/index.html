<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動互動牆 - 姓名輸入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .name-entry-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }

        .welcome-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="name-entry-container">
        <h1>歡迎參加活動</h1>
        <p class="subtitle">請輸入您的姓名以繼續</p>

        <div class="input-group">
            <input
                type="text"
                id="userName"
                placeholder="請輸入您的姓名"
                autofocus
                onkeypress="if(event.key === 'Enter') submitName()"
            >
        </div>

        <button onclick="submitName()">確認進入</button>

        <div class="error" id="error"></div>
    </div>

    <script>
        function submitName() {
            const nameInput = document.getElementById('userName');
            const errorElement = document.getElementById('error');
            const name = nameInput.value.trim();

            // 清除之前的錯誤訊息
            errorElement.textContent = '';

            // 驗證姓名不可為空
            if (!name) {
                errorElement.textContent = '姓名不可為空，請輸入您的姓名';
                nameInput.focus();
                return;
            }

            // 儲存姓名到 localStorage
            localStorage.setItem('userName', name);

            // 跳轉到主頁面
            window.location.href = 'main.html';
        }

        // 檢查是否已經有姓名，如果有就直接跳轉
        window.onload = function() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                // 可選：直接跳轉或顯示歡迎訊息
                // window.location.href = 'main.html';
            }
        };
    </script>
</body>
</html>
